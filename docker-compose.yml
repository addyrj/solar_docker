services:
  mysql:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: solar_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: iot_solar
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - solar_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pyour_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: solar_backend
    restart: always
    ports:
      - "5001:5000"
    environment:
      NODE_ENV: production
      HOST: mysql
      USER: root
      DB_PASSWORD: your_root_password
      DB: iot_solar
      DIALECT: mysql
      PORT: 5000
      ROOT_ROUTES: /api
      SALT_ROUND: 15
      JWT_SECRET: SECRETKEYADMINAUTHTOKENNADMINPASSWORDCREATEDBYIOTTECHSOFTWARE
      JWT_EXPIRES_IN: 24h
      MQTT_HOST: mqtt://everonsolar.com:1883
      MQTT_USERNAME: your_mqtt_username
      MQTT_PASSWORD: your_mqtt_password
      MQTT_TOPIC: mppt_demo
      SECRET_KEY_ADMIN_PASSWORD: SECRETKEYBFOOTLOGINADMINPASSWORDCREATEDBYIOTTECHSOFTWARE
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - solar_network

volumes:
  mysql_data:

networks:
  solar_network:
    driver: bridge