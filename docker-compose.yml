services:
  mysql:
    image: mysql:8.0
    container_name: solar_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: iot_solar
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - solar_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: solar_backend
    restart: always
    ports:
      - "5001:5000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: your_root_password
      DB_NAME: iot_solar
      DB_DIALECT: mysql
      PORT: 5000
      ROOT_ROUTES: /api
      SALT_ROUND: 15
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - solar_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BASE_URL: http://localhost:5001/api/
        REACT_APP_IMAGE_URL: http://localhost:5001/api/images/
    container_name: solar_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - solar_network

volumes:
  mysql_data:

networks:
  solar_network:
    driver: bridge
